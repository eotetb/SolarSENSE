<!doctype html>
<html lang="en" ng-app="solarsenseApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>SolarSENSE</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/custom-style.css">
		<link rel="stylesheet" type="text/css" href="../static/fontawesome/css/all.css">
	</head>
	<body ng-controller="ConfigCtrl">
		<nav class="navbar navbar-expand-lg navbar-light header">
			<div class="logo pull-left"></div>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
				<i class="fas fa-bars white-icon"></i>
			</button>

			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link white-color" href="#">Library</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
				<div>
					<p style="text-align: center;color: grey;margin: 10px;"><big><strong>Settings</strong></big></p>
				</div>
				<div>
					<p style="text-align: left;color: grey;margin: 10px;"><big>Presets</big></p>
					<hr/>
				</div>
			<div class="row">			
				<div class="dropdownRegion">
					<p style="color: grey;margin: 10px;"><big>Region:</big></br>
					<!-- TODO: Dynamically get regions from settings files -->
					<button onclick="dropdownRegionFunc()" class="dropbtn">Region</button> 
					<div id="dropdownRegionButton" class="dropdown-content">				
					<a href="#Region1">Region 1</a>
					<a href="#Region2">Region 2</a>
					<a href="#Region3">Region 3</a>
					</div>
				</div>
				<div class="dropdownCrop">
					<p style="color: grey;margin: 10px;"><big>Crop:</big></br>
					<!-- TODO: Dynamically get crops from settings files -->
					<button onclick="dropdownCropFunc()" class="dropbtn">Crop</button> 
					<div id="dropdownCropButton" class="dropdown-content">				
					<a href="#Crop1">Crop 1</a>
					<a href="#Crop2">Crop 2</a>
					<a href="#Crop3">Crop 3</a>
					</div>
				</div>
				<div class="dropdownDay">
					<p style="color: grey;margin: 10px;"><big>Date:</big></br>
					<!-- TODO: Set current Date as button name -->
					<!--<button onclick="dropdownDateFunc()" class="dropbtn">Date</button>
					<div id="dropdownDateButton" class="dropdown-content">-->
					<input type="date" name="Date">
					<!-- TODO: Dynamically fill button list -->					
					</div>
				</div>
				
			</div>
		</div>
		
	<script>
	function dropdownRegionFunc() {
		document.getElementById('dropdownRegionButton').classList.toggle("show");
	}
	
	function dropdownCropFunc() {
		document.getElementById('dropdownCropButton').classList.toggle("show");
	}
	
	window.onclick = function(event) {
	if (!event.target.matches('.dropbtn')) {

		var dropdownList = document.getElementsByClassName("dropdown-content");
		var i;
		for (i = 0; i < dropdownList.length; i++) {
			var openDropdown = dropdownList[i];
			if (openDropdown.classList.contains('show')) {
				openDropdown.classList.remove('show');
			}
		}
	}
	</script>

	<script type="text/javascript" src="../static/js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="../static/js/popper.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/angular.min.js"></script>
	<script type="text/javascript" src="../static/js/angular-route.js"></script>
	<script type="text/javascript" src="../static/js/angular-animate.js"></script>
	<script type="text/javascript" src="../static/js/solarsense.js"></script>
	</body>
</html>
