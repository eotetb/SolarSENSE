<!doctype html>
<html lang="en" ng-app="solarsenseApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>SolarSENSE</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/custom-style.css">
		<link rel="stylesheet" type="text/css" href="../static/fontawesome/css/all.css">
	</head>
	<body ng-controller="HomeCtrl">
		<nav class="navbar navbar-expand-lg navbar-light header">
			<div class="logo pull-left"></div>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
				<i class="fas fa-bars white-icon"></i>
			</button>

			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link white-color" href="/reminders">Reminders</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="alert alert-danger alert-dismissible fade show" role="alert" ng-repeat="reminder in reminders">
			<strong><strong>{a reminder.content a} {a reminder.timestamp a}</small>
			<button type="button" ng-click="deleteReminder(reminder.id)" class="close btn" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="alert alert-warning alert-dismissible fade show" role="alert" ng-repeat="notification in notifications">
			<strong>Hey farmer!</strong> Your crops need more water. Current level is <strong>{a notification.current a}</strong>. Goal is <strong>{a notification.goal a}.</strong> On
			<small>{a notification.timestamp a}</small>
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="container">
			<div class="row">
				<div class="menuButtonContainter">
					<button class="btn btn-block" ng-click="startCollection()"><i class="fas fa-adjust"></i><br>Collect</button>
				</div>
				<div class="menuButtonContainter">
					<button class="btn btn-block" ng-click="scanSensors()"><i class="fas fa-qrcode"></i><br>Scan Sensors</button>
				</div>
			</div>
		</div>

	<script type="text/javascript" src="../static/js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="../static/js/popper.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/angular.min.js"></script>
	<script type="text/javascript" src="../static/js/angular-route.js"></script>
	<script type="text/javascript" src="../static/js/angular-animate.js"></script>
	<script type="text/javascript" src="../static/js/solarsense.js"></script>
	</body>
</html>
