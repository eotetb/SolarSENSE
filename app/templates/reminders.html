<!doctype html>
<html lang="en" ng-app="solarsenseApp">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>SolarSENSE</title>
		<link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="../static/css/custom-style.css">
		<link rel="stylesheet" type="text/css" href="../static/fontawesome/css/all.css">
	</head>
	<body ng-controller="RemindersCtrl">
		<nav class="navbar navbar-expand-lg navbar-light header">
			<div class="logo pull-left"></div>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
				<i class="fas fa-bars white-icon"></i>
			</button>

			<div class="collapse navbar-collapse" id="navbarToggler">
				<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
					<li class="nav-item active">
						<a class="nav-link white-color" href="/">Home</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container reminders">
			<div class="row">
				<div class="col-sm-12">
					<center><strong>How often should I remind you?</strong></center>
				</div>
			</div>
			<div class="col-sm-12">
				  <div class="form-group">
				    <label for="reminderLabel"><center><small>in hours</small></center></label>
				    	<select class="form-control" id="reminderLabel">
				      		<option>1</option>
				      		<option>2</option>
				      		<option>3</option>
				      		<option>4</option>
				      		<option>5</option>
				      		<option>6</option>
				      		<option>7</option>
				      		<option>8</option>
				      		<option>9</option>
				      		<option>10</option>
				      		<option>11</option>
				      		<option>12</option>
				      		<option>13</option>
				      		<option>14</option>
				      		<option>15</option>
				      		<option>16</option>
				      		<option>17</option>
				      		<option>18</option>
				      		<option>19</option>
				      		<option>20</option>
				      		<option>21</option>
				      		<option>22</option>
				      		<option>23</option>
				      		<option>24</option>
				    	</select>
				  	</div>
				  	<div class="col-sm-12">
				  		<button type="submit" class="btn btn-info mb-2 btn-block" ng-click="saveReminders()">Save</button>
				  	</div>
			</div>
		</div>

	<script type="text/javascript" src="../static/js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="../static/js/popper.min.js"></script>
	<script type="text/javascript" src="../static/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../static/js/angular.min.js"></script>
	<script type="text/javascript" src="../static/js/angular-route.js"></script>
	<script type="text/javascript" src="../static/js/angular-animate.js"></script>
	<script type="text/javascript" src="../static/js/solarsense.js"></script>
	</body>
</html>
